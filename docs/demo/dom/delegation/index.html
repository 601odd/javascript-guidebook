<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventDelegation</title>
</head>

<body>
  <ul id="app">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
  </ul>
  <script type="text/javascript">
    const ul = document.querySelector('#app');

    ul.addEventListener('click', function (e) {
      const evt = e || window.event;
      const target = evt.target || evt.srcElement;

      const index = [].indexOf.call(target.parentElement.children, target);

      console.log(evt, target, index)
    });

  </script>
</body>

</html>
